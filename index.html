<script type="text/javascript">

$(function(){


$("#upload_btn").click(function(){
	$("#upload").trigger("click");
});

$('.uploadItemImageBtn').click(function(){
	$("#uploadItemImage").trigger("click");
});

$("#uploadItemImage").change(function(){
	var file_org = $(this);
	var file = file_org[0].files[0];
 	var reader = new FileReader();
 	var image = $("#pw_image");

 	if(file){
 		reader.readAsDataURL(file);
 	}
 	reader.onload = function(e){
	 // console.log(e.target.result);
	 image.append('<div class="draggable ui-widget-content"><div class="resizable"><img src='+e.target.result+' alt="item"></div></div>');
	 $('.draggable').draggable();
	 $(".resizable").resizable({
			aspectRatio: true,
			handles:     'ne, nw, se, sw',
			maxWidth: 300
		});
	}
});

$('.addTextBoxBtn').click(function(){
	var image = $("#pw_image");
	image.append('<div class="draggable ui-widget-content"><div class="resizable"><textarea name="" id="" cols="30" rows="10" class="inputText" >input text here</textarea></div></div>');
	 $('.draggable').draggable();
	 $(".resizable").resizable({
			aspectRatio: true,
			handles:     'ne, nw, se, sw',
			maxWidth: 300
		});
});


$("#upload").change(function(){
	var file_org = $(this);
	var file = file_org[0].files[0];
 	var reader = new FileReader();
	var image = $("#pw_image");
	// var img;
	// var width;
	// var height;

	if(file){
	  //   img = new Image();
	  //    img.onload = function() {
   //          width = this.width;
   //          height = this.height;
   //          console.debug(width);
   //          $('.preview_image').css("width",""+width+"px");
			// $('.preview_image').css("height",""+height+"px");
   //      };
        // img.src = _URL.createObjectURL(file);
		reader.readAsDataURL(file);
	}else{
		image.src = " ";
	}
	reader.onload = function(e){
	 $('#pw_image').css('background', 'transparent url('+e.target.result +')  center  no-repeat');
	 $('#pw_image').css('background-size','contain');
	}

	
});

$("#uploadCapture").change(function(){
	var file_org = $(this);
	var file = file_org[0].files[0];
 	var reader = new FileReader();
	var image = $("#pw_image");

	if(file){
	  //   img = new Image();
	  //    img.onload = function() {

        // img.src = _URL.createObjectURL(file);
		reader.readAsDataURL(file);
	}else{
		image.src = " ";
	}
	reader.onload = function(e){
		$('#pw_image').css('background', 'transparent url('+e.target.result +')  center  no-repeat');
		$('#pw_image').css('background-size','contain');
	}

	
});


// dragging image


$( ".draggable" ).draggable();

$(".resizable").resizable({
	aspectRatio: true,
	handles:     'ne, nw, se, sw',
	maxWidth: 300
});
$(".santaHat").resizable({
	aspectRatio: true,
	handles:     'ne, nw, se, sw',
	maxWidth: 300,
	resize:function(){
		currentSize = $(this).outerWidth();
		console.log(currentSize);
	}
});
$(".resizable").rotatable();

$('.preview_image').mouseenter(function(){
	$('.ui-resizable-handle').show();
	$('.ui-rotatable-handle').show();
});
 

$('#output').click(function(){			
		$('.ui-resizable-handle').hide();
		$('.ui-rotatable-handle').hide();
		$('.loading').fadeIn();
		setTimeout(function(){
			$('.loading').hide();
			html2canvas(document.getElementById('pw_image'), {
			  allowTaint:false,
			  onrendered: function(canvas) {
		  		var img = canvas.toDataURL();
	            canvas.toBlob(function(blob) {
	            saveAs(blob, "OutputImage.png");
	        	}, "image/png");			 
			  }
			});
		},1000);
	});





});
